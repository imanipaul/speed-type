<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Level One</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <div class='container'>
        <div class='scores'>
            <h2 class= 'wpm value'>0</h2>
            <h2 class= 'score value'>0</h2>
            <h2 class= 'misses value'>0</h2>
        </div>
        <div class='game'>
            <div class='game-board'>
                <p>Game play will happen here</p>
                <p>Words will move across the screen</p>
            </div>
        </div>
        <div class='input'>
            <div class='home-button'>
                <p>Home button</p>
            </div>
            <div class='player-input'>
                <p>player will type words here</p>
            </div>
            <div class='level'>
                <p>Level will display here</p>
            </div>
        </div>

    </div>
</body>
</html>
