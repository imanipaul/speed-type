<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Level One</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <!-- <script src="level-one.js"></script> -->
</head>

<body>
    <div class='game-container'>
        <div class='scores'>
            <div>
                <form>
                    <input type='button' class='play-level-one' value='Play Level One!'>
                    <input type='button' class='play-level-two' value='Play Level Two!'>
                    <input type='button' class='play-level-three' value='Play Level Three!'>
                </form>
            </div>
            <div>
                <h2 class='score-title'>Score: </h2>
                <h2 class='score-value'>0</h2>
            </div>
            <!-- <form>
                <input type='button' class='change-level' value='Change Level'>
            </form> -->
        </div>
        <div class='game'>
            <div class='win'>
                <h2>You Won!</h2>
            </div>
        </div>
        <div class='input'>
            <div class='home-button'>
                <img src="https://cdn0.iconfinder.com/data/icons/lineo-internet/100/romzicon_home-512.png">
            </div>
            <div class='player-input'>
                <form>
                    <input type='text' class='textBox' placeholder='Type!'>
                </form>
            </div>
            <div class='level'>
                <p>Level 1</p>
            </div>
        </div>


    </div>
    <div class="landing-screen">
        <div class='title'>
            <h1>Speed Type</h1>
        </div>
        <div class='begin'>
            <input type='button' class='begin-button' value='Begin!'>
        </div>
    </div>

    <div class="level-screen">
        <div class='level-wrapper'>
            <div class='level1'>
                <h3>Level 1</h3>
            </div>
            <div class='level2'>
                <h3>Level 2</h3>
            </div>
            <div class='level3'>
                <h3>Level 3</h3>
            </div>
        </div>


    </div>
    <script src="level-one.js"></script>
</body>

</html>
