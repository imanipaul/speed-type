<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Level One</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <!-- <script src="level-one.js"></script> -->
</head>

<body>
    <div class='container'>
        <div class='scores'>
            <div>
                <form>
                    <input type='button' class='startButton' value='Play!'>
                </form>
            </div>
            <div>
                <h2 class='score-title'>Score: </h2>
                <h2 class='score-value'>0</h2>
            </div>
            <form>
                    <input type='button' class='stopButton' value='Stop!'>
                </form>
            <!-- <h2 class='misses value'>0</h2> -->
        </div>
        <div class='game'>
            <div class='win'>
                <h2>You Won!</h2>
            </div>
            <!-- <div class='game-board'></div> -->
        </div>
        <div class='input'>
            <div class='home-button'>
                <p>Home button</p>
            </div>
            <div class='player-input'>
                <form>
                    <input type='text' class='textBox' placeholder='Type!'>
                </form>
            </div>
            <div class='level'>
                <p>Level will display here</p>
            </div>
        </div>


    </div>
    <script src="level-one.js"></script>
</body>

</html>
