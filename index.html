<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Speed Type</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Special+Elite" rel="stylesheet">
<body>
    <div class='game-container'>
        <div class='scores'>
            <div class='button-container'>
                <form>
                    <input type='button' class='play-level-one' value='Play Level One!'>
                    <input type='button' class='play-level-two' value='Play Level Two!'>
                    <input type='button' class='play-level-three' value='Play Level Three!'>
                </form>
            </div>
            <div class='score-container'>
                <h2 class='score-title'>Score: </h2>
                <h2 class='score-value'>0</h2>
            </div>
            <div class='change-level-container'>
                <form>
                    <input type='button' class='change-level' value='Change Level'>
                </form>
            </div>
        </div>
        <div class='game'>
            <div class='win'>
                <h2>You Won!</h2>
            </div>
            <div class='lose'>
                <h2>You Lose!</h2>
            </div>
        </div>
        <div class='input'>
            <div class='home-button'>
                <img src="https://cdn2.iconfinder.com/data/icons/basic-4/512/home-512.png">
            </div>
            <div class='player-input'>
                <form>
                    <input type='text' class='textBox show' placeholder='Type!'>
                </form>
            </div>
            <div class='misses-container'>
                <p class='misses'>Missed: </p>
                <p class='misses-value'>0</p>
            </div>
        </div>


    </div>
    <div class="landing-screen">
        <div class='title'>
            <h1>Speed Type</h1>
        </div>
        <div class='begin'>
            <input type='button' class='begin-button' value='Begin!'>
        </div>
    </div>

    <div class="level-screen">
        <div class='choose'>
            <h2>Choose word speed</h2>
        </div>
            <div class='level1'>
                <h3>Level 1</h3>
                <h5>Slooooow</h5>
            </div>
            <div class='level2'>
                <h3>Level 2</h3>
                <h5>Fast</h5>
            </div>
       
        <!-- <div class='level-descriptions'>
            <h5>Level 1 Description</h5>
            <h5>Level 2 Description</h5>

        </div> -->

    </div>
    <script src="level-one.js"></script>
</body>

</html>
